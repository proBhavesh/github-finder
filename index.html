<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Github finder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="github.js" defer></script>
    <script type="text/javascript" src="ui.js" defer></script>
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="top-bar">Github Finder</div>
    <div class="container">
      <div class="pr-display">
        <div class="primary-text">
          <h1 class="heading">Search Github Users</h1>
          <p class="heading-foot">Enter a username to get results</p>
        </div>
        <input type="text" id="userInput" placeholder="Enter the username..." />
      </div>
      <div class="data"></div>
    </div>
  </body>
</html>
